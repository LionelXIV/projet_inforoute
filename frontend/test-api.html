<!DOCTYPE html>
<html>
<head>
    <title>Test API Communication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test de communication avec le backend</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = '';
            resultDiv.innerHTML = '<p>Test en cours...</p>';
            
            const tests = [
                { name: 'API Jeux de donn√©es', url: 'http://localhost:8000/api/jeux-donnees/' },
                { name: 'API Organisations', url: 'http://localhost:8000/api/organisations/' },
                { name: 'API Cat√©gories', url: 'http://localhost:8000/api/categories/' },
            ];
            
            let results = [];
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        results.push({
                            name: test.name,
                            status: '‚úÖ Succ√®s',
                            statusCode: response.status,
                            data: data
                        });
                    } else {
                        results.push({
                            name: test.name,
                            status: '‚ö†Ô∏è Erreur HTTP',
                            statusCode: response.status,
                            error: `Status: ${response.status} ${response.statusText}`
                        });
                    }
                } catch (error) {
                    results.push({
                        name: test.name,
                        status: '‚ùå Erreur',
                        error: error.message,
                        details: error.toString()
                    });
                }
            }
            
            // Afficher les r√©sultats
            let html = '<h2>R√©sultats des tests</h2>';
            let hasError = false;
            
            results.forEach(result => {
                if (result.status.includes('‚ùå') || result.status.includes('‚ö†Ô∏è')) {
                    hasError = true;
                }
                
                html += `<div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">`;
                html += `<h3>${result.name}</h3>`;
                html += `<p><strong>${result.status}</strong></p>`;
                
                if (result.statusCode) {
                    html += `<p>Code HTTP: ${result.statusCode}</p>`;
                }
                
                if (result.error) {
                    html += `<p style="color: red;">${result.error}</p>`;
                }
                
                if (result.details) {
                    html += `<p style="color: red; font-size: 12px;">${result.details}</p>`;
                }
                
                if (result.data) {
                    html += `<details><summary>Voir les donn√©es</summary><pre>${JSON.stringify(result.data, null, 2)}</pre></details>`;
                }
                
                html += `</div>`;
            });
            
            if (hasError) {
                html += `
                    <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px;">
                        <h3>üîß Solutions possibles :</h3>
                        <ol>
                            <li>V√©rifiez que le serveur Django est d√©marr√© : <code>python manage.py runserver</code></li>
                            <li>V√©rifiez que le serveur √©coute sur <code>http://localhost:8000</code></li>
                            <li>V√©rifiez la configuration CORS dans <code>settings.py</code></li>
                            <li>Ouvrez la console du navigateur (F12) pour voir les erreurs d√©taill√©es</li>
                        </ol>
                    </div>
                `;
            }
            
            resultDiv.className = hasError ? 'error' : 'success';
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
